<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Spirit</title>

  <!-- Favicon -->
  <link rel="icon" href="profile.jpg">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif; /* web-safe font */
      background: #000;
      color: white;
    }

    /* ---------- Banner + profile ---------- */
    .banner {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: visible;
    }
    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile {
      position: absolute;
      left: 50%;
      bottom: -75px;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      background: #ddd;
      display: block;
    }

    /* ---------- Title + subtitle ---------- */
    h1 {
      margin: 95px 0 6px;
      text-align: center;
      font-size: 38px;
      letter-spacing: 3px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .subtitle {
      text-align: center;
      color: #bbb;
      font-size: 15px;
      margin-top: 0;
      letter-spacing: 1.5px;
      font-weight: normal;
    }

    /* ---------- Nav ---------- */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 22px 0 35px;
      padding: 0 12px;
    }
    .nav-bar a {
      position: relative;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 6px;
      font-size: 18px;
      transition: color .18s ease;
      cursor: pointer;
    }
    .nav-bar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 3px;
      width: 0%;
      background: #ff0000;
      transition: width .22s ease;
    }
    .nav-bar a:hover { color: #ff0000; }
    .nav-bar a:hover::after { width: 100%; }
    .nav-bar a.active::after { width: 100%; }
    .nav-bar a.active { color: #ff0000; }

    /* ---------- Sections ---------- */
    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }

    /* ---------- Responsive tweaks ---------- */
    @media (max-width: 600px) {
      .banner { height: 220px; }
      .profile { width: 110px; height: 110px; bottom: -55px; border-width: 4px; }
      h1 { margin-top: 75px; font-size: 26px; }
      .nav-bar { gap: 20px; }
      .nav-bar a { font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="banner.jpg" alt="Banner" class="banner-img">
    <img src="profile.jpg" alt="Profile" class="profile">
  </div>

  <!-- Title -->
  <h1>ANIME SPIRIT</h1>

  <!-- Subtitle + Nav -->
  <header>
    <p class="subtitle">MYSTERY OF YOUR FAVORITE ANIMATION SHOWS</p>
    <nav class="nav-bar">
      <a class="active" data-tab="mystery">MYSTERY</a>
      <a data-tab="news">NEWS</a>
      <a data-tab="community">COMMUNITY</a>
      <a data-tab="about">ABOUT</a>
    </nav>
  </header>

  <!-- Sections -->
  <div id="mystery" class="tab-content active">
    <h2>Mystery</h2>
    <p>All your mysterious anime facts here...</p>
  </div>

  <div id="news" class="tab-content">
    <h2>News</h2>
    <p>Latest anime updates and announcements.</p>
  </div>

  <div id="community" class="tab-content">
    <h2>Community</h2>
    <p>Fan discussions and activities.</p>
  </div>

  <div id="about" class="tab-content">
    <h2>About</h2>
    <p>Learn more about Anime Spirit.</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.nav-bar a');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and sections
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Add active class to clicked tab and matching content
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
